
version: 2

models:
  - name: stg_customers
    description: "customers with full name and email"
    columns:
      - name: customer_id
        description: "The primary key for this table"
        data_tests:
          - unique
          - not_null
      - name: full_name
        description: "CONTACT from first and last name"
      - name: email
        description: "Email address of the customer"